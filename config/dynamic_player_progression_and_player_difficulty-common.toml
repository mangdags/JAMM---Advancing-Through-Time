
#Dynamic Player Progression and Difficulty
#Note: Some changes requires are server restart!
[Gui]
	#Enable/Disable stats button in the inventory screen.
	guiButtonEnabled = true
	#Defines the left position relative to the inventory screen.
	#Range: 0 ~ 640
	guiButtonPositionLeft = 63
	#Defines the top position relative to the inventory screen.
	#Range: 0 ~ 480
	guiButtonPositionTop = 10

["Level System"]
	#Max level for the level system.
	#Range: 0 ~ 999
	levelMax = 100
	#Level factor to distribute experience between min level and max level.
	#Recommended: 300 for lvl 1-100, 150 for lvl 1-200, 100 for lvl 1-300, ...
	#Range: 1 ~ 999
	levelFactor = 300
	#Level factor to distribute item experience between min level and max level.
	#Recommended: 125 for lvl 1-100, 250 for lvl 1-200, 275 for lvl 1-300, ...
	#Range: 1 ~ 999
	levelFactorItems = 125
	#Experience penalty for each death (0 = disabled)
	#Range: 0 ~ 1000
	levelExperienceDeathPenalty = 65
	#Experience penalty for each death for items (0 = disabled)
	#Range: 0 ~ 1000
	levelExperienceDeathPenaltyItems = 32

["Dealt Damage (from the player)"]
	#Increases the dealt damage by the amount of % (0 = disabled).
	#Range: 0 ~ 1000
	dealtDamageIncrease = 5
	#Reduces the dealt damage by the amount of % (0 = disabled).
	#Range: 0 ~ 100
	dealtDamageReduction = 5
	#Level cap when dealt damage should be reduced or increased.
	#e.g. 10 = means as long the player is <= lvl 10, their dealt damage will be increasedas soon the player is > lvl 10, their dealt damage will be decreased
	#Range: 1 ~ 999
	dealtDamageLevelCap = 10

["Hurt Damage (to the player)"]
	#Increases the hurt damage by the amount of % (0 = disabled).
	#Range: 0 ~ 1000
	hurtDamageIncrease = 5
	#Reduces the hurt damage by the amount of % (0 = disabled).
	#Range: 0 ~ 100
	hurtDamageReduction = 5
	#Level cap when hurt damage should be reduced or increased.
	#e.g. 10 = means as long the player is <= lvl 10, their hurt damage will be decreasedas soon the player is > lvl 10, their hurt damage will be increased
	#Range: 1 ~ 999
	hurtDamageLevelCap = 10

["Weapon Class"]
	#List of ignored items for the weapon class mapping e.g. ["immersiveengineering:gunpart_hammer", "tconstruct:hammer_head", ...]
	weaponClassIgnoredItems = []
	#Enable/Disable level up player messages for weapon classes.
	weaponClassLevelUpMessage = true

